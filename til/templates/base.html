<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{%block title%}{%endblock%}</title>
</head>

<body>
    {% if request.user.is_authenticated %}
        <a href = "{% url account_logout %} ">Logout</a>
    {%else%}
        <a href = {% url account_login %}>Login</a> </br>
    {%endif%}

    {%block body%}{%endblock%}
</body>
</html>
